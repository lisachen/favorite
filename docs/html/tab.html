<body>

<div class="inner">

<h2>普通切换-内容全部加载（安排顺序对应）</h2>
<div class="module">
	<div class="hd">
		<ul class="tab-nav">
			<li class="cur">标签1</li>
			<li>标签2</li>
		</ul>
	</div>
	<div class="bd"> 
		<ul class="tab-content">
			<li class="tab-pane cur">
				111...
			</li>
			<li class="tab-pane">
				222...
			</li>
		</ul>
	</div>
</div><!--/module-->

<h2>普通切换-内容全部加载（更具ID对应）</h2>
<div class="module">
	<div class="hd">
		<ul class="tab-nav">
			<li class="cur"><a href="#tab01">标签一</a></li>
			<li><a href="#tab02">标签二</a></li>
		</ul>
	</div>
	<div class="bd"> 
		<ul class="tab-content">
			<li class="tab-pane cur" id="tab01">
				111...
			</li>
			<li class="tab-pane" id="tab02">
				222...
			</li>
		</ul>
	</div>
</div><!--/module-->


<h2>只有标签切换-内容动态加载</h2>
<div class="module">
	<div class="hd">
		<ul class="tab-nav">
			<li class="cur"><a href="javascript:void(0)">标签一</a></li>
			<li><a href="javascript:void(0)">标签二</a></li>
		</ul>
	</div>
	<div class="bd"> 
		内容...
	</div>
</div><!--/module-->

</div>
